<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<link rel="stylesheet" href="style.css" />
<head>
    <title>Controller</title>
  </head>
  <body>
      <div class="buttons" id="left-controls">
        <svg>
          <rect id="up" x="37.5%" y="0" height="40%" width="25%" rx="10%" ry="10%" fill="#a7a4e0"/>
          <rect id="right" x="60%" y="37.5%" height="25%" width="40%" rx="10%" ry="10%" fill="#514689"/>
          <rect id="left" x="0" y="37.5%" height="25%" width="40%" rx="10%" ry="10%" fill="#514689"/>
          <rect id="down" x="37.5%" y="60%" height="40%" width="25%" rx="10%" ry="10%" fill="#a7a4e0"/>
        </svg>
      </div>
      <div id="central-controls">
        <svg>
          <rect id="connect" x="45%" y="70%" height="20%" width="10%" rx="5%" ry="5%" fill="#54585a"/>
          <text x="50%" y="65%" fill="#54585a" font-family="sans-serif" font-size="1.5em" text-anchor="middle" alignment-baseline="central">Connect</text>
        </svg>
      </div>
      <div class="buttons" id="right-controls">
        <svg>
          <circle id="cancel" cx="25%" cy="75%" r="25%" fill="#a7a4e0" />
          <circle id="submit" cx="75%" cy="25%" r="25%" fill="#514689" />
          <text x="75%" y="25%" fill="white" font-family="sans-serif" font-size="700%" text-anchor="middle" alignment-baseline="central">A</text>
          <text x="25%" y="75%" fill="white" font-family="sans-serif" font-size="700%" text-anchor="middle" alignment-baseline="central">B</text>
        </svg>
      </div>
  </body>
</html>
